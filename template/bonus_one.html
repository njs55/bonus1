<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Predictive Search</title>
	<link rel="stylesheet" href="bonus_one.css">
</head>
<body>
	<h1 class="h1">Predictive Search</h1>

	<div class="flexsearch">
		<div class="flexsearch-wrapper">
			<!-- You'll handle the form with js, so no need for method and action -->
			<form class="flexsearch-form" id="mainForm">
				<div class="flexsearch-input-wrapper">
					<input class="flexsearch-input" type="search" id="search-id" name="search-name" placeholder="search">
				</div>
         <select name="inputFinish" class="form-control" id="select-id">
            <option value="all">All</option>
            <option value="interests">Interests</option>
            <option value="programming">Programming</option>
         </select>
				<input class="flexsearch-submit" type="submit" value="&#10140;"/>
			</form>
		</div>
	</div>
   <div id="filtered-list"></div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="bonus_one.js"></script>
</body>
</html>
